<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockethepapers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="explain">
        <p>first press your choice between the 5 buttons, then press the computer's choice btn. pressing the computer's choice btn will generate the outcome after 2s</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="compButton" class="btn btn-primary">computer's choice</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="txtDisplay col">
                <h1 id="display">display</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="rockButton" class="btn btn-primary">rock</button>
            </div>
            <div class="col">
                <button id="paperButton" class="btn btn-primary">paper</button>
            </div>
            <div class="col">
                <button id="scissorButton" class="btn btn-primary">scissor</button>
            </div>
            <div class="col">
                <button id="lizardButton" class="btn btn-primary">lisssssard</button>
            </div>
            <div class="col">
                <button id="spockButton" class="btn btn-primary">spocky</button>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
